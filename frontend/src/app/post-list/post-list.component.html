<mat-card class="post-item" *ngFor="let post of posts">
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-content>{{post.body}}</mat-card-content>
  <mat-card-actions *ngIf="isAuthenticated">
      <button mat-raised-button
        routerLink="edit/{{post.id}}">EDIT</button>
      <button mat-raised-button
        color="warn"
        (click)="deletePost(post.id)">DELETE</button>
  </mat-card-actions>
</mat-card>

<button *ngIf="isAuthenticated"
  mat-fab
  class="add-btn"
  color="primary"
  routerLink="new">NEW</button>
